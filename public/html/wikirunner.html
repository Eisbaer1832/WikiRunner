<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikirunner</title>
    <link rel="stylesheet" href="/public/css/style.css" >
    <link rel="stylesheet" href="/public/css/progressBar.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="/public/css/bulma-notification.css">

</head>
<body>
    <!--START navbar-->
    <nav class="navbar  mb-1" role="navigation" >
        <div class="navbar-brand">
            <a class="navbar-item" style="margin-right: 0 !important;"><h1>🏃🏻‍➡️ WikiRunner</h1></a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div class="navbar-start">
            <span class="navbar-item  " id="targetLabel"></span>
        </div>      
        <div class="navbar-menu" id="navbarMenu">
            <div class="navbar-end">
                <div class="navbar-item has-dropdown is-hoverable">
                    <p class="navbar-link" id="usernameText"> Wer bist du?</p>
                    <div class="navbar-dropdown ">
                        <button class="navbar-item " onclick="resetUName()">Neuer Nutzername</button>
                    </div>
                </div>
                <button class="navbar-item  is-light" id="exitBtn"><span class='icon'><i class='fas fa-door-open' ></i></span></button>
            </div>
        </div>
    </nav>
    <iframe id="wikiFrame" class="wikipedia" src="http://127.0.0.1:9876/proxy?url=https://de.wikipedia.org/" ></iframe> 

    <div id="roomSelect" >
        <section class="m-3 hero">
            <p class="card-content title is-centered no-mb" >Wilkommen bei  <p style="font-size: 3rem;" class=" is-funky2 is-centered"> Wikirunner !</p></p>
        </section>
        <div class="outerCenter">
            <div class="box card m-3 is-centered" >
                <div class="outerCenter "><button class="button  is-medium m-1 is-centered" onclick="createLobby()">Lobby erstellen</button></div>
                <p class="has-text-danger disabled" id="lobbyError">Dise Lobby existiert nicht!</p>                
            </div>
        </div>
        <div class="outerCenter">
            <div class="box m-3">
                <p>Lobby beitreten</p>
                <input class="input is-normal level-item" type="text" placeholder="Raumcode" id="roomInput"/>
                <button style="width: 100%;"class="button is-normal is-centered" onclick="joinLobby()"><i class="fa-solid fa-check"></i></button>
                
            </div>
        </div>
    </div>
    <div id="waitingScreen" >
            <section class="level" style="flex-direction: column;">
                <span class="tag lobby-box is-centered level-item is-large" id="codeText">???</span>
                <p class="breakliner tag lobby-box is-centered level-item is-large" id="waitingText">Wilkommen bei Wikirunner</p>
            </section>

            <div class="outerCenter">
                <div class="card box m-3 lobby-box">
                    <p class="card-content is-centered" id="previewLabel">Worum wird es wohl gehen 🤔</p>
                    <div class="outerCenter" id="buttonLevel1"><button class="button is-success is-medium" onclick="getNextItems()"> Spiel Starten</button></div>
                    <div id="buttonLevel2">
                        <div class="outerCenter">
                            <span id="voteIndicator" class="tag is-success is-centered">0/0</span>
                        </div>
                        <div class="outerCenter">
                            <button class="button is-danger is-medium m-1 " onclick="voteUseItem(false)"> <i class="fas fa-thumbs-down"></i></button>
                            <button class="button is-success is-medium m-1" onclick="voteUseItem(true)"><i class="fas fa-thumbs-up"></i></button>
                        </div>
                    </div>
                 </div>
            </div>
        <div class="outerCenter">
            <div id="statBlock" class="lobby-box is-centered">
                <article class="panel is-info mt-3">
                    <p class="panel-heading">Scoreboard</p>
                    <div id="statsInsert"></div>
                </article>
            </div>
        </div>
    </div>


    <!--START Login modal-->
    <div id="login" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
        <h2>Gib deinen Nutzernamen ein</h2>
        <div class="field is-grouped">
            <p class="control">
                <input id="loginInput" class="input is-normal"type="text"placeholder="Nutzername"/>
            </p>
            <p class="control">
                <button class="button is-primary" onclick="closeModal(document.getElementById('login'))">Fertig</button>
            </p>
            </div>
        </div>
    </div>
    </div>
    <!--END Login modal-->

</body>
<script defer src="https://use.fontawesome.com/releases/v7.0.0/js/all.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/public/js/socket.io.js" ></script>
<script src="/public/js/bulma-notifications.js"></script>
<script src="/public/js/websocket.js"></script>
<script src="/public/js/script.js"></script>
</html>
