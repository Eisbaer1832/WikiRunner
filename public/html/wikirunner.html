<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikirunner</title>
    <link rel="stylesheet" href="/public/css/style.css" >
    <link rel="stylesheet" href="/public/css/progressBar.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

</head>
<body>
    <!--START navbar-->
    <nav class="navbar is-transparent" role="navigation" >
        <a class="navbar-item" style="margin-right: 0 !important;"><h1>🏃🏻‍➡️ WikiRunner</h1></a>
        <div class="navbar-end">
            <div class="outerCenter">
                <div class="navbar-item">
                    <button class="button  is-light"> 
                        <span class='icon'><i class='fas fa-door-open' ></i></span>
                    </button>
                    <span class="tag  is-medium " id="targetLabel"></span>
                </div>
            </div>
        </div>
    </nav>
    <iframe id="wikiFrame" class="wikipedia" src="http://127.0.0.1:9876/proxy?url=https://de.wikipedia.org/" ></iframe> 

    <div id="waitingScreen" >
        <div class="outerCenter">
            <div class="card box m-3 w-content">
                <p class="card-content title is-centered no-mb" id="waitingText">Wilkommen bei Wikirunner</p>
                <p class="card-content is-centered" id="previewLabel">Worum wird es wohl gehen 🤔</p>
                <div class="outerCenter" id="buttonLevel1"><button class="button is-success is-medium" onclick="getNextItems()"> Spiel Starten</button></div>
                <div id="buttonLevel2">
                    <div class="progressBarContainer m-1"><div class="bar red"></div></div>
                    <div class="progressBarContainer m-1"><div class="bar green"></div></div>
                    <div class="outerCenter">
                        <button class="button is-success is-medium m-1 " onclick="voteUseItem(false)"> Ein anderer Begriff</button>
                        <button class="button is-success is-medium m-1" onclick="voteUseItem(true)">Spiel Starten</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="outerCenter">
            <div class="card box m-3">
                <p class="card-content  title is-centered" id="usernameText">
                    Wer bist du?
                </p>
                <div class="outerCenter"><button class="button is-danger is-medium" onclick="resetUName()">Gleich nicht mehr!</button></div>
            </div>
        </div>
        <div id="statBlock">
            <article class="panel is-info m-3">
                <p class="panel-heading">Scoreboard</p>
                <div id="statsInsert"></div>
            </article>
        </div>
    </div>


    <!--START Login modal-->
    <div id="login" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box">
        <h2>Gib deinen Nutzernamen ein</h2>
        <div class="field is-grouped">
            <p class="control">
                <input id="loginInput" class="input is-normal"type="text"placeholder="Nutzername"/>
            </p>
            <p class="control">
                <button class="button is-primary" onclick="closeModal(document.getElementById('login'))">Fertig</button>
            </p>
            </div>
        </div>
    </div>
    </div>
    <!--END Login modal-->
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/public/js/socket.io.js" ></script>
<script src="/public/js/websocket.js"></script>
<script src="/public/js/script.js"></script>
</html>
